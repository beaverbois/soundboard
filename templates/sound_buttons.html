{% for sound in sounds %}
<div class="flex flex-col items-center flex-none">
  <button
    class="btn w-28 h-28 rounded-full border-none cursor-pointer transition-all duration-100 ease-out select-none touch-manipulation shadow-[0_8px_0_color-mix(in_srgb,var(--btn-color)_70%,black),0_12px_22px_rgba(0,0,0,0.28)] active:translate-y-1 active:shadow-[0_0_0_color-mix(in_srgb,var(--btn-color)_70%,black),0_4px_12px_rgba(0,0,0,0.22)]"
    hx-post="/api/play"
    hx-vals='{"name": "{{ sound.filename }}", "volume": "{{ current_volume }}"}'
    hx-target="#status"
    hx-trigger="click"
    style="--btn-color: {{ sound.color }}; background: {{ sound.color }};"
    aria-label="{{ sound.nice_label }}"
  ></button>
  <span class="mt-5 text-dark-text font-semibold text-center w-28 break-words"
    >{{ sound.nice_label }}</span
  >
</div>
{% endfor %}

<!-- Upload button -->
<div class="flex flex-col items-center flex-none">
  <button
    class="w-28 h-28 rounded-full bg-transparent border-4 border-dashed border-gray-500 cursor-pointer flex items-center justify-center transition-all duration-200 ease-out select-none touch-manipulation text-2xl text-gray-500 font-light hover:border-gray-400 hover:text-gray-400 active:translate-y-1 active:border-gray-300"
    hx-get="/upload"
    hx-target="body"
    hx-swap="innerHTML"
    aria-label="Upload new sound"
  >
    âœš
  </button>
  <span class="mt-5 text-dark-text font-semibold text-center w-28 break-words"
    >Upload</span
  >
</div>
