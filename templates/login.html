<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/htmx.min.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <form hx-post="/api/login" hx-target="#login-result" hx-swap="innerHTML">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
        >
          Login
        </button>
      </form>

      <div id="login-result" class="mt-4"></div>
    </div>
  </body>
</html>
